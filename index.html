<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tantraz Tech Fest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">TANTRAZ</div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#events">Events</a>
        </div>
      </nav>
    </header>

    <section id="home">
      <div class="hero">
        <h1>TANTRAZ <span>2025</span></h1>
        <p>Experience the Future of Technology</p>
        <a href="#events" class="cta-button">Explore Events</a>
      </div>
    </section>

    <section id="events">
      <h2>Our Events</h2>
      <div class="events-grid" id="events-container">
        <!-- Events will be added here dynamically -->
      </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modal-title"></h2>
          <div id="modal-body"></div>
          <a id="register-link" href="#" class="register-button" target="_blank">Register Now</a>
        </div>
      </div>
      
    </div>

    <script src="main.js"></script>
  </body>
</html>
